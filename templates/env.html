<!DOCTYPE html>
<html>
<head><title>.env hodnoty</title></head>
<body>
<h2>Aktuální hodnoty z .env</h2>
<form method="POST">
<table border="1">
{% for key, value in values.items() %}
<tr>
<td>{{ key }}</td>
<td>{% if key not in ["UI_PASS"] %}
<input type="text" name="{{ key }}" value="{{ value }}">{% else %}********{% endif %}</td>
</tr>
{% endfor %}
</table>
<input type="submit" value="Uložit">
</form>
<p><a href="/">Zpět</a></p>
</body>
</html>
